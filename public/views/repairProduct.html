<!-- Add Product Modal HTML -->
<div id="addRepairProductModal" class="popup" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addRepairProductForm">
        <div class="modal-header">
          <h4 class="modal-title">Add Repair Product</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Product Name</label>
            <input
              placeholder="productName"
              type="text"
              name="productName"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Product Price</label>
            <input
              placeholder="productPrice"
              type="number"
              name="productPrice"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Short Description</label>
            <input
              placeholder="productShortDesc"
              type="text"
              name="productShortDesc"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea
              placeholder="productDesc"
              name="productDesc"
              class="form-control"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label>Category</label>
            <input
              placeholder="category"
              type="text"
              name="category"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Picture</label>
            <input
              placeholder="image"
              type="file"
              name="pictureURL"
              class="form-control"
              accept="image/*"
              required
            />
          </div>
        </div>
        <div class="form-footer">
          <button
            id="cancelTradeAdd"
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Edit Product Modal HTML -->
<div id="editRepairProductModal" class="popup" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editRepairProductForm">
        <div class="modal-header">
          <h4 class="modal-title">Edit Product</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Product Name</label>
            <input
              title="productName"
              type="text"
              name="productName"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Product Price</label>
            <input
              title="productName"
              type="number"
              name="productPrice"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Short Description</label>
            <input
              title="productName"
              type="text"
              name="productShortDesc"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea
              title="productName"
              name="productDesc"
              class="form-control"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label>Category</label>
            <input
              title="productName"
              type="text"
              name="category"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Picture Name</label>
            <input
              title="productName"
              type="text"
              name="productPicName"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Picture URL</label>
            <input
              title="productName"
              type="text"
              name="pictureURL"
              class="form-control"
              required
            />
          </div>
          <input type="hidden" name="productId" />
        </div>
        <div class="modal-footer">
          <button
            id="cancelTradeEdit"
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
          >
            Cancel
          </button>
          <button id="saveTradeEdit" type="submit" class="btn btn-info">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete Product Modal HTML -->
<div id="deleteRepairProductModal" class="popup" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="deleteRepairProductForm">
        <div class="modal-header">
          <h4 class="modal-title">Delete Product</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete these records?</p>
          <p class="text-warning">
            <small>This action cannot be undone.</small>
          </p>
          <input type="hidden" name="productId" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Cancel
          </button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
