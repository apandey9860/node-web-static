<Script>
    document.addEventListener('DOMContentLoaded', function() {
    const imageUploadBox = document.getElementById('imageUploadBox');
    const fileInput = document.getElementById('fileInput');
    const browseButton = document.getElementById('browseButton');

    // Handle drag over event
    imageUploadBox.addEventListener('dragover', (event) => {
        event.preventDefault();
        imageUploadBox.style.backgroundColor = '#e0e0e0';
    });

    // Handle drag leave event
    imageUploadBox.addEventListener('dragleave', () => {
        imageUploadBox.style.backgroundColor = '#ffffff';
    });

    // Handle drop event
    imageUploadBox.addEventListener('drop', (event) => {
        event.preventDefault();
        imageUploadBox.style.backgroundColor = '#ffffff';
        const files = event.dataTransfer.files;
        if (files.length > 0) {
            handleFiles(files);
        }
    });

    // Handle browse button click event to open file browser
    browseButton.addEventListener('click', () => {
        fileInput.click();
    });

    // Handle file input change event
    fileInput.addEventListener('change', () => {
        const files = fileInput.files;
        if (files.length > 0) {
            handleFiles(files);
        }
    });

    // Function to handle the selected or dropped files
    function handleFiles(files) {
        const file = files[0];
        console.log('File selected:', file.name);
        // Further processing (e.g., preview, upload) can be done here
    }
});

</Script>
