<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="/CSS/login.min.css">
<title>Login Page</title>
</head>
<body>
    <div class="popup-container" id="popupContainer">
        <div id="login-box" class="login-box">
            <h2>Login</h2>
            <form id="loginForm" action="#">
                <input type="text" name="username" required
                    title="Enter your username" placeholder="Username">
                <input type="password" name="password" required
                    title="Enter your password" placeholder="Password">
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <input type="submit"></input> <!-- TODO: add a popup on password or username mismatch -->
            </form>
            <div class="register-link">
                Don't have an account?<a href="register">Register here</a>
            </div>
        </div>
    </div>
    <script src="/services/loginVerify.js"></script>
</body>
</html>
