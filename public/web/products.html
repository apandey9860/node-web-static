<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Products</title>
        <link rel="icon" href="images/Favicon.ico" type="image/x-icon">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="WEBSITE">
        <meta name="keywords" content="tech, innovations, software, development, serenetechinnovations, serene tech, serenetech">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        
        <link rel="stylesheet" href="/fonts/fontawesome/css/all.min.css">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/general.css">
        <link rel="stylesheet" href="/css/products.css">

    </head>
    <body>
        <div id = "headerIndex"></div>    
        <div id = main>
            <div id = "featureDiv">
                <div id = "overlay"></div>
                <div id = "feature">
                    <h1>Our Products</h1>
                </div>
            </div>
            <div id="content" class="container mt-5">
                <div id="filters">
                    <div class="filters">
                        <div class="row mb-4">
                            <!-- Filter Section -->
                            <div class="col-12">
                                <div class="d-flex flex-wrap justify-content-between align-items-center">
                                    <h3>Filters</h3>
                                    <div class="form-group me-3 mb-3 mb-md-0">
                                        <label for="productCategory" class="form-label">Category</label>
                                        <select id="productCategory" class="form-select">
                                            <option value="">All Categories</option>
                                            <option value="tech">Tech</option>
                                            <option value="software">Software</option>
                                            <option value="innovations">Innovations</option>
                                        </select>
                                    </div>
                                    <div class="form-group me-3 mb-3 mb-md-0">
                                        <label for="priceRange" class="form-label">Price Range</label>
                                        <select id="priceRange" class="form-select">
                                            <option value="">All Prices</option>
                                            <option value="0-50">$0 - $50</option>
                                            <option value="51-100">$51 - $100</option>
                                            <option value="101-200">$101 - $200</option>
                                            <option value="201+">$201+</option>
                                        </select>
                                    </div>
                                    <div class="form-group mb-3 mb-md-0">
                                        <label for="sortBy" class="form-label">Sort By</label>
                                        <select id="sortBy" class="form-select">
                                            <option value="name">Name</option>
                                            <option value="price">Price</option>
                                            <option value="date">Date</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="products">
                    <div class="row" id="productCardsContainer">
                        <!-- Product cards will be dynamically inserted here -->
                    </div>
                </div>
            </div>
            
        </div>

        <div id = "footerIndex"></div>
    </body>
    <script src="components/loadHeader.js"></script>
    <script src="components/loadFooter.js"></script>
    <script src="components/loadComponents.js"></script>
    <script src="service/fetchProducts.js"></script>
    <script src="fonts/fontawesome/js/all.min.js"></script>
</html>
